<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-Taker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
    />
    <link
      rel="stylesheet"
      href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>Note Taker</h1>
      <div id="write">
        <label for="noteTitle">Note Title</label>
        <input type="text" id="noteTitle" />
        <label for="noteBody">Note</label>
        <textarea id="noteBody"></textarea>
        <button id="btnSave">Save Note</button>
      </div>
      <div id="read">
        <button id="btnwrite">Write Note</button>
        <select size="10" id="noteMaster"></select>
        <div id="noteDisplay"></div>
      </div>
    </div>
    <script src="note.js"></script>
    <script src="notes.js"></script>
  </body>
</html>
